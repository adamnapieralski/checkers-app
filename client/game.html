{% load static %}
<!DOCTYPE html>

<html ng-app="Checkers">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>Warcaby</title>

		<link rel="stylesheet" href="{% static "node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.css" %}" />
		<link rel="stylesheet" href="{% static "css/styles.css" %}" />

		<script src="{% static "node_modules/angular/angular.min.js" %}"></script>
		<script src="{% static "node_modules/jquery/dist/jquery.min.js" %}"></script>
		<script src="{% static "node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.js" %}"></script>
		<script type="text/javascript" src="{% static "js/checkers_modules.js" %}" data-cover></script>

		<link rel="icon" href="{% static "media/icon.ico" %}" type="image/x-icon" />
		<link rel="shortcut icon" href="{% static "media/icon.ico" %}" type="image/x-icon" />

	</head>


    <body>
		<div id="contenta" class="container" ng-controller="gameController">
			<div class="header"><b>Warcaby</b></div>
			Podaj id pionka: <input type="text" id="pawn_id">
			<button type="button" onclick="angular.element(this).scope().viewTile()" id="button_id">Zastosuj</button><br>
			<div id="cpp_run_pawn_tile_view" class="coded">Zajmowane pole: <em id="cpp_run_pawn_tile_val" class="coded_value"><span ng-bind="pawn_tile.val"></span></em></div>
			<button type="button" onclick="angular.element(this).scope().loadBoard()" id="button_2">Zwroc FEN</button><br>
			<div id="loadBoard" >Obecny FEN:  <span id="currentFEN" ng-bind="currentFEN"></span></div>
		</div>
	<br>
	<div class="row" ng-controller="gameController">
		<div class="column left" >
			Gracz info <br><br>
			<span id="userNameView"></span><br>
			<span id="userColorView"></span>
		</div>
		<div class="column middle">
			<div id="board" style="width: 70%; margin: 0 auto"></div>
		</div>
		<div class="column right">
			Komputer info
		</div>

	</div>
    </body>
</html>
